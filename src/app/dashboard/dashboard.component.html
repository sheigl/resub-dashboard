<div class="grid-container">
    <mat-grid-list cols="2" rowHeight="350px">
        <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
            <mat-card class="dashboard-card mat-elevation-z8">
                <mat-card-header>
                    <mat-card-title>
                        <mat-form-field class="filename-input">
                            <mat-label>Filename</mat-label>
                            <input matInput [(ngModel)]="card.newFileName">
                        </mat-form-field>

                        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item (click)="onResubClick(card)">Submit Resub</button>
                        </mat-menu>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <p>Top 10 items</p>
                    <div style="overflow: auto; max-height: 500px;">
                        <table mat-table [dataSource]="card.content">
                            <ng-container *ngFor="let key of card.objKeys" [matColumnDef]=key.header>
                                <th mat-header-cell *matHeaderCellDef> {{ key.header }} </th>
                                <td mat-cell *matCellDef="let row" style="white-space: pre"> {{ row[key.objKey] }} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="card.displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: card.displayedColumns;"></tr>
                        </table>
                    </div>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
